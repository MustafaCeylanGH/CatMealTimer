<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Cat meal</title>
  </head>
  <body>
    <header class="header">
      <h1 class="primary-header">Cat Clock</h1>
      <p class="cat-clock">12:00:00 AM</p>
      <h2 class="secondary-header">If the cat is hungry, give it meal.</h2>
      <div class="meal">
        <p class="mealtime-text">Cat's meal times:</p>
        <ul class="mealtime">
          <li class="mealtime-1">08:00 - 09:00 AM</li>
          <li class="mealtime-2">17:00 - 18:00 PM</li>
          <li class="mealtime-3">23:00 - 00:00 PM</li>
        </ul>
      </div>
      <div class="cat-status">
        <p class="cat-play-text">Play With Me!</p>
        <img class="cat-play-img" src="Img/Cat_Default.jpg" alt="Cat Default" />
        <p class="cat-meal-text">Give me meal!</p>
        <img class="cat-meal-img" src="Img/Cat_Hungry.jpg" alt="Cat Hungry" />
        <p class="cat-sleep-text">I'm some sleeping!</p>
        <img
          class="cat-sleep-img"
          src="Img/Cat_Sleeping.jpg"
          alt="Cat Sleeping"
        />
      </div>
    </header>
    <div class="btn-all">
      <button class="btn give-meal">Give Meal</button>
    </div>
    <footer class="footer">
      <p class="copyright">
        Copyright &copy; <span class="year">2024</span> by Mustafa Ceylan, All
        rights reserved.
      </p>
    </footer>
  </body>
</html>
